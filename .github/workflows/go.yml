name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.13
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Get dependencies
      run: |
        go get -v -t -d ./...
        if [ -f Gopkg.toml ]; then
            curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
            dep ensure
        fi

    - name: Build
      run: go build -v .

    - name: Test
      run: go test -v .
      
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v2
      with:
        name: aocagentartifact
        path: aocagent

    - name: RPM Packaging
      uses: wyTrivail/rpmbuild@v2.0.5
      id: rpm
      with:
        spec_file: packaging/rpm/build.amd64.spec

    - name: Packaging all
      uses: NSCoder/archive-action@v1.0.0
      args: tar -cf artifact.tar ${{ steps.rpm.outputs.rpm_dir_path }} 
      

