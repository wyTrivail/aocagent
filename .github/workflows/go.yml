name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.13
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Get dependencies
      run: |
        go get -v -t -d ./...
        if [ -f Gopkg.toml ]; then
            curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
            dep ensure
        fi

    - name: Build
      run: go build -v .

    - name: Test
      run: go test -v .
      
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v2
      with:
        name: aocagentartifact
        path: aocagent

    - name: Build RPM
      uses: kentik/pkg@v1.0.0-rc5
      with:
        # Package name
        name: aocagent
        # Package version
        version: 1.3
        # Package architecture
        arch: x86_64
        # Package format
        format: rpm
        # Package spec file
        package: packaging/rpm/build.spec

